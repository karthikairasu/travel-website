<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css">
 <style>
   body{
    background-image:url(ifill.jpg);
   }
 </style>

</head>
<body >
<div class="col-sm-3"></div>
<div class="col-sm-6" style="margin-top:160px; background-color: lightgrey;">

<h3 class="text-center">Signup Form</h3>

<form action="">
  <div class="form-group">
   <label>FirstName</label>
   <input type="text" class="form-control" placeholder="Enter fname">
  </div>
  <div class="form-group">
   <label>LastName</label>
   <input type="text" class="form-control" placeholder="Enter lname">
  </div>
   <div class="form-group">
   <label>Email</label>
   <input type="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
   <label>Password</label>
   <input type="password" class="form-control" placeholder="Enter Password">
  </div>
  <div class="text-center">
   <button type="submit" class="btn btn-primary">Signup</button>
   <button type="reset" class="btn btn-danger">clear</button>
  </div>
</form>
</div>
<div class="col-sm-3"></div>
</body>
</html>
